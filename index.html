    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-blue: #5D5CDE;
            --success-green: #22C55E;
            --warning-yellow: #FFC107;
            --light-bg: #FFFFFF;
            --dark-bg: #181818;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, var(--primary-blue) 0%, #3B82F6 100%);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(93, 92, 222, 0.15);
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--success-green) 0%, var(--warning-yellow) 100%);
        }

        .module-active {
            background: linear-gradient(135deg, var(--primary-blue), #3B82F6);
            color: white;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .mobile-menu.open {
            transform: translateX(0);
        }

        .content-area {
            min-height: calc(100vh - 140px);
        }

        .module-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .quiz-option {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .quiz-option:hover {
            background-color: rgba(93, 92, 222, 0.1);
            border-color: var(--primary-blue);
        }

        .quiz-option.correct {
            background-color: rgba(34, 197, 94, 0.1);
            border-color: var(--success-green);
        }

        .quiz-option.incorrect {
            background-color: rgba(239, 68, 68, 0.1);
            border-color: #EF4444;
        }

        .flashcard {
            perspective: 1000px;
            height: 200px;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .flashcard-front {
            background: linear-gradient(135deg, var(--primary-blue), #3B82F6);
            color: white;
        }

        .flashcard-back {
            background: linear-gradient(135deg, var(--success-green), #16A34A);
            color: white;
            transform: rotateY(180deg);
        }

        .dark {
            --light-bg: #181818;
        }

        .dark .module-card {
            background: linear-gradient(135deg, rgba(24,24,24,0.9) 0%, rgba(24,24,24,0.7) 100%);

        }

                                <h3 class="text-2xl font-bold text-blue-600 dark:text-blue-400 mb-3">Pregando toda a Bíblia como Escritura Cristã</h3>

        let currentModule = 1;
        let completedModules = new Set();

        function renderNavigation() {
            const desktopNav = document.getElementById('desktop-nav');
            const mobileNav = document.getElementById('mobile-nav');
            
            const navHTML = modules.map(module => `
                <button onclick="showModule(${module.id})" 
                        class="w-full text-left p-3 rounded-lg transition-all duration-300 flex items-center space-x-3 ${currentModule === module.id ? 'module-active text-white' : 'bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700'} shadow-sm">
                    <span class="text-2xl">${module.icon}</span>
                    <div class="flex-1">
                        <h3 class="font-semibold text-sm">${module.title}</h3>
                        <p class="text-xs opacity-75">Módulo ${module.id}</p>
                    </div>
                    <i class="fas fa-check-circle text-green-500 transition-opacity duration-300 ${completedModules.has(module.id) ? 'opacity-100' : 'opacity-0'}"></i>
                </button>
            `).join('');
            
            desktopNav.innerHTML = navHTML;
            mobileNav.innerHTML = navHTML;
            document.getElementById('module-count').textContent = modules.length;
        }

        function showModule(moduleId) {
            currentModule = moduleId;
            const module = modules.find(m => m.id === moduleId);
            
            const contentDiv = document.getElementById('content');
            contentDiv.classList.remove('fade-in');
            
            // Trigger reflow to restart animation
            void contentDiv.offsetWidth; 

            contentDiv.innerHTML = module.content;
            contentDiv.classList.add('fade-in');
            
            renderNavigation();
            updateProgress();
            
            // Close mobile menu if open
            document.querySelector('.mobile-menu').classList.remove('open');
            
            // Scroll to top of main content
            document.querySelector('main').scrollTo(0, 0);
        }

        function updateProgress() {
            const progress = (completedModules.size / modules.length) * 100;
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            
            if (progressBar) progressBar.style.width = `${progress}%`;
            if (progressText) progressText.textContent = `${Math.round(progress)}%`;
        }

        function markModuleComplete(moduleId) {
            if (!completedModules.has(moduleId)) {
                completedModules.add(moduleId);
                updateProgress();
                renderNavigation();
            }
        }

        function flipCard(card) {
            card.classList.toggle('flipped');
        }

        function selectAnswer(option, isCorrect) {
            // Prevent re-answering
            if (option.parentElement.querySelector('.correct, .incorrect')) {
                return;
            }
            
            // Mark the selected answer
            if (isCorrect) {
                option.classList.add('correct');
                // Mark current module as complete
                markModuleComplete(currentModule);
            } else {
                option.classList.add('incorrect');
                // Show the correct answer
                const allOptions = option.parentElement.querySelectorAll('.quiz-option');
                allOptions.forEach(opt => {
                    // This is a simple way to find the correct one based on its onclick attribute
                    if(opt.getAttribute('onclick').includes('true')){
                       setTimeout(() => opt.classList.add('correct'), 500);
                    }
                });
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Load progress from localStorage
            const savedProgress = localStorage.getItem('completedModules');
            if (savedProgress) {
                completedModules = new Set(JSON.parse(savedProgress));
            }

            renderNavigation();
            showModule(1);

            // Save progress to localStorage whenever it changes
            const observer = new MutationObserver(() => {
                localStorage.setItem('completedModules', JSON.stringify(Array.from(completedModules)));
            });
            observer.observe(document.body, { childList: true, subtree: true });
        });

        // Show default welcome content
        document.getElementById('content').innerHTML = `
            <div class="text-center py-16">
                <div class="text-6xl mb-8">📖</div>
                <h1 class="text-4xl font-bold text-gray-800 dark:text-white mb-4">Bem-vindo ao Curso de Homilética Digital!</h1>
                <p class="text-xl text-gray-600 dark:text-gray-400 mb-8 max-w-2xl mx-auto">
                    Um curso completo sobre a arte e ciência da pregação bíblica, baseado nos melhores autores reformados.
                </p>
                <div class="grid md:grid-cols-3 gap-6 max-w-4xl mx-auto">
                    <div class="card-hover bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
                        <div class="text-4xl mb-4">📚</div>
                        <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-2">14 Módulos</h3>
                        <p class="text-gray-600 dark:text-gray-400">Conteúdo completo e estruturado</p>
                    </div>
                    <div class="card-hover bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
                        <div class="text-4xl mb-4">🎯</div>
                        <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-2">Prática</h3>
                        <p class="text-gray-600 dark:text-gray-400">Quizzes e exemplos reais</p>
                    </div>
                    <div class="card-hover bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
                        <div class="text-4xl mb-4">✝️</div>
                        <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-2">Cristocêntrico</h3>
                        <p class="text-gray-600 dark:text-gray-400">Baseado na tradição reformada</p>
                    </div>
                </div>
                <button onclick="showModule(1)" class="mt-8 bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-3 rounded-full font-semibold text-lg hover:shadow-lg transition-all duration-300 pulse-animation">
                    Começar o Curso 🚀
                </button>
            </div>
        `;
    </script>
</body>
