        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-blue: #5D5CDE;
            --success-green: #22C55E;
            --warning-yellow: #FFC107;
            --light-bg: #FFFFFF;
            --dark-bg: #181818;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, var(--primary-blue) 0%, #3B82F6 100%);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(93, 92, 222, 0.15);
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--success-green) 0%, var(--warning-yellow) 100%);
        }

        .module-active {
            background: linear-gradient(135deg, var(--primary-blue), #3B82F6);
            color: white;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .mobile-menu.open {
            transform: translateX(0);
        }

        .content-area {
            min-height: calc(100vh - 140px);
        }

        .module-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .quiz-option {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .quiz-option:hover {
            background-color: rgba(93, 92, 222, 0.1);
            border-color: var(--primary-blue);
        }

        .quiz-option.correct {
            background-color: rgba(34, 197, 94, 0.1);
            border-color: var(--success-green);
        }

        .quiz-option.incorrect {
            background-color: rgba(239, 68, 68, 0.1);
            border-color: #EF4444;
        }

        .flashcard {
            perspective: 1000px;
            height: 200px;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .flashcard-front {
            background: linear-gradient(135deg, var(--primary-blue), #3B82F6);
            color: white;
        }

        .flashcard-back {
            background: linear-gradient(135deg, var(--success-green), #16A34A);
            color: white;
            transform: rotateY(180deg);
        }

        .dark {
            --light-bg: #181818;
        }

        .dark .module-card {
            background: linear-gradient(135deg, rgba(24,24,24,0.9) 0%, rgba(24,24,24,0.7) 100%);
